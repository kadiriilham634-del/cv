<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Juste Prix - Test 4 (Record)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9eef7;
            color: #333;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
        }

        input[type="number"], button, select {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: translateY(1px);
        }

        .resultat {
            margin-top: 20px;
            padding: 15px;
            min-height: 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.5s;
        }

        .historique {
            margin-top: 15px;
            text-align: left;
            padding: 10px 0;
            border-top: 1px dashed #ccc;
            font-size: 0.9em;
            color: #666;
        }

        #meilleurScore {
            font-weight: bold;
            color: #e99400; /* Une couleur pour le record */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üî¢ Le Juste Prix</h1>
    
    <div id="selectionDifficulte">
        <h2>Choisissez la Difficult√©</h2>
        <select id="selecteurDifficulte">
            <option value="facile">Facile (1-50, 8 essais)</option>
            <option value="moyen" selected>Moyen (1-100, 7 essais)</option>
            <option value="difficile">Difficile (1-200, 6 essais)</option>
        </select>
        
        <p style="margin-top: 15px;">
            <span id="meilleurScore"></span>
        </p>

        <button onclick="demarrerJeu()">D√©marrer la Partie</button>
    </div>

    <div id="jeu" style="display: none;">
        <p>Devinez le nombre secret <span id="plageNombres"></span>.</p>
        
        <form onsubmit="verifierProposition(); return false;">
            <input type="number" id="devinette" placeholder="Entrez votre proposition" required>
            <button type="submit">Deviner</button>
        </form>

        <div id="resultat" class="resultat"></div>

        <p>Tentatives restantes : <span id="tentativesRestantes"></span></p>

        <div class="historique">
            <strong>Historique des propositions :</strong>
            <span id="listeHistorique"></span>
        </div>

        <button id="boutonRejouer" onclick="reinitialiserJeu()" style="display: none;">Rejouer</button>
    </div>

</div>

<script>
    // D√©finition des param√®tres des niveaux de difficult√©
    const NIVEAUX_DIFFICULTE = {
        facile: { min: 1, max: 50, tentatives: 8 }, 
        moyen: { min: 1, max: 100, tentatives: 7 },
        difficile: { min: 1, max: 200, tentatives: 6 }
    };

    const KEY_MEILLEUR_SCORE = 'meilleurScoreJustePrix'; // Cl√© pour localStorage

    let nombreSecret;
    let tentativesRestantes;
    let MAX_TENTATIVES;
    
    let borneMin; 
    let borneMax; 
    let jeuTermine = false;

    // --- Fonctions de Gestion du Score Persistant (NOUVELLES) ---

    function obtenirMeilleurScore() {
        // R√©cup√®re le score stock√© ou retourne Infinity si rien n'est stock√©
        const scoreStocke = localStorage.getItem(KEY_MEILLEUR_SCORE);
        return scoreStocke ? parseInt(scoreStocke) : Infinity;
    }

    function mettreAJourAffichageRecord() {
        const meilleurScore = obtenirMeilleurScore();
        const elementRecord = document.getElementById('meilleurScore');

        if (elementRecord) {
            if (meilleurScore === Infinity) {
                elementRecord.textContent = "Aucun record encore √©tabli.";
            } else {
                elementRecord.textContent = `Record actuel : ${meilleurScore} tentatives üèÜ`;
            }
        }
    }

    function verifierEtSauvegarderRecord(scoreActuel) {
        const meilleurScoreActuel = obtenirMeilleurScore();

        if (scoreActuel < meilleurScoreActuel) {
            localStorage.setItem(KEY_MEILLEUR_SCORE, scoreActuel);
            document.getElementById('resultat').textContent += ` üåü NOUVEAU RECORD ! (${scoreActuel} tentatives)`;
        }
    }

    // --- Fonctions de D√©marrage et d'Initialisation ---

    function demarrerJeu() {
        const selecteur = document.getElementById('selecteurDifficulte');
        const niveau = selecteur.value;
        
        borneMin = NIVEAUX_DIFFICULTE[niveau].min;
        borneMax = NIVEAUX_DIFFICULTE[niveau].max;
        
        const MAX_GENERATION = borneMax; // Utilise la borneMax de la difficult√© pour la g√©n√©ration
        MAX_TENTATIVES = NIVEAUX_DIFFICULTE[niveau].tentatives;
        
        document.getElementById('selectionDifficulte').style.display = 'none';
        document.getElementById('jeu').style.display = 'block';

        nombreSecret = Math.floor(Math.random() * MAX_GENERATION) + 1;
        
        initialiserJeu();
    }

    function initialiserJeu() {
        tentativesRestantes = MAX_TENTATIVES;
        jeuTermine = false;

        mettreAJourAffichageRecord(); // Met √† jour le record au d√©but du jeu aussi

        mettreAJourAffichageBornes(); 
        
        document.getElementById('devinette').value = '';
        document.getElementById('devinette').disabled = false;
        document.getElementById('resultat').textContent = "Bonne chance !";
        document.getElementById('resultat').style.backgroundColor = 'transparent';
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        document.getElementById('listeHistorique').textContent = 'Aucune tentative.';
        document.getElementById('boutonRejouer').style.display = 'none';
        
        document.getElementById('devinette').min = "1";
        document.getElementById('devinette').max = NIVEAUX_DIFFICULTE[document.getElementById('selecteurDifficulte').value].max.toString();
        document.getElementById('devinette').focus();
    }

    function mettreAJourAffichageBornes() {
        document.getElementById('plageNombres').textContent = `entre ${borneMin} et ${borneMax}`;
    }

    // --- Logique du Jeu Principal (avec bornage et score) ---

    function verifierProposition() {
        if (jeuTermine) return;

        const inputElement = document.getElementById('devinette');
        const devinette = parseInt(inputElement.value);
        const resultatDiv = document.getElementById('resultat');
        const niveauSelectionne = document.getElementById('selecteurDifficulte').value;

        // 1. Validation de la saisie (plage initiale)
        if (isNaN(devinette) || devinette < NIVEAUX_DIFFICULTE[niveauSelectionne].min || devinette > NIVEAUX_DIFFICULTE[niveauSelectionne].max) {
            resultatDiv.textContent = `üö´ Veuillez entrer un nombre valide dans la plage initiale (1 - ${NIVEAUX_DIFFICULTE[niveauSelectionne].max}).`;
            resultatDiv.style.backgroundColor = '#ffcdd2';
            return;
        }
        
        // 2. Validation Intelligente (bornes dynamiques)
        if (devinette < borneMin || devinette > borneMax) {
            resultatDiv.textContent = `‚ö†Ô∏è Ce nombre est en dehors de la plage de recherche (${borneMin} √† ${borneMax})!`;
            resultatDiv.style.backgroundColor = '#ffcdd2';
            inputElement.value = '';
            inputElement.focus();
            return;
        }

        tentativesRestantes--;
        
        let listeHistorique = document.getElementById('listeHistorique');
        let historiqueText = listeHistorique.textContent === 'Aucune tentative.' ? '' : listeHistorique.textContent + ', ';
        listeHistorique.textContent = historiqueText + devinette;
        
        // Nombre de tentatives utilis√©es pour le score
        const tentativesUtilisees = MAX_TENTATIVES - tentativesRestantes; 
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;

        // 3. V√©rification et mise √† jour des bornes
        if (devinette === nombreSecret) {
            // Gagn√©
            resultatDiv.textContent = `ü•≥ VICTOIRE ! Le juste prix √©tait ${nombreSecret} !`;
            resultatDiv.style.backgroundColor = '#d4edda';
            
            verifierEtSauvegarderRecord(tentativesUtilisees); // V√©rifie et sauvegarde le record
            
            terminerJeu();
        } else if (tentativesRestantes === 0) {
            // Perdu
            resultatDiv.textContent = `üò≠ D√âFAITE ! Le nombre secret √©tait ${nombreSecret}.`;
            resultatDiv.style.backgroundColor = '#f8d7da';
            terminerJeu();
        } else if (devinette < nombreSecret) {
            // Indice Plus et mise √† jour de la borne
            resultatDiv.textContent = "C'est PLUS ‚¨ÜÔ∏è !";
            resultatDiv.style.backgroundColor = '#fff3cd'; 
            
            if (devinette + 1 > borneMin) {
                borneMin = devinette + 1;
                mettreAJourAffichageBornes();
            }
        } else {
            // Indice Moins et mise √† jour de la borne
            resultatDiv.textContent = "C'est MOINS ‚¨áÔ∏è !";
            resultatDiv.style.backgroundColor = '#fff3cd'; 

            if (devinette - 1 < borneMax) {
                borneMax = devinette - 1;
                mettreAJourAffichageBornes();
            }
        }
        
        // 4. Ergonomie
        inputElement.value = '';
        inputElement.focus();
    }

    // --- Fonctions de Fin de Partie et de R√©initialisation ---

    function terminerJeu() {
        jeuTermine = true;
        document.getElementById('devinette').disabled = true;
        document.getElementById('boutonRejouer').style.display = 'block';
    }

    function reinitialiserJeu() {
        // Retourne √† l'√©cran de s√©lection de difficult√©
        document.getElementById('selectionDifficulte').style.display = 'block';
        document.getElementById('jeu').style.display = 'none';

        mettreAJourAffichageRecord(); // Met √† jour l'affichage du record au retour
    }

    // Charge le meilleur score au chargement initial de la page.
    window.onload = mettreAJourAffichageRecord;
</script>

</body>
</html>
