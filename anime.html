<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Anime.js</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    p {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <p class="text">Split and clone text.</p>

  <!-- Anime.js depuis CDN (compatible GitHub Pages) -->
 <!-- Anime.js depuis CDN (compatible GitHub Pages) -->
<script src="anime.min.js"></script>
<script>
anime({
  targets: 'body',
  backgroundColor: ['#f4f4f9', '#ffb6c1', '#f4f4f9'],
  duration: 3000,
  easing: 'easeInOutQuad',
  loop: true
});
</script>

</body>
</html>
