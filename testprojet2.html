<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Juste Prix (Code Unique)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9eef7; /* Bleu trÃ¨s clair */
            color: #333;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
        }

        input[type="number"], button, select {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: translateY(1px);
        }

        .resultat {
            margin-top: 20px;
            padding: 15px;
            min-height: 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.5s;
        }

        .historique {
            margin-top: 15px;
            text-align: left;
            padding: 10px 0;
            border-top: 1px dashed #ccc;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”¢ Le Juste Prix</h1>
    
    <div id="selectionDifficulte">
        <h2>Choisissez la DifficultÃ©</h2>
        <select id="selecteurDifficulte">
            <option value="facile">Facile (1-50, 8 essais)</option>
            <option value="moyen" selected>Moyen (1-100, 7 essais)</option>
            <option value="difficile">Difficile (1-200, 6 essais)</option>
        </select>
        <button onclick="demarrerJeu()">DÃ©marrer la Partie</button>
    </div>

    <div id="jeu" style="display: none;">
        <p>Devinez le nombre secret <span id="plageNombres"></span>.</p>
        
        <form onsubmit="verifierProposition(); return false;">
            <input type="number" id="devinette" placeholder="Entrez votre proposition" required>
            <button type="submit">Deviner</button>
        </form>

        <div id="resultat" class="resultat"></div>

        <p>Tentatives restantes : <span id="tentativesRestantes"></span></p>

        <div class="historique">
            <strong>Historique des propositions :</strong>
            <span id="listeHistorique"></span>
        </div>

        <button id="boutonRejouer" onclick="reinitialiserJeu()" style="display: none;">Rejouer</button>
    </div>

</div>

<script>
    // DÃ©finition des paramÃ¨tres des niveaux de difficultÃ©
    const NIVEAUX_DIFFICULTE = {
        facile: { max: 50, tentatives: 8 },
        moyen: { max: 100, tentatives: 7 },
        difficile: { max: 200, tentatives: 6 }
    };

    let nombreSecret;
    let tentativesRestantes;
    let MAX_TENTATIVES;
    let MAX_NOMBRE;
    let jeuTermine = false;

    // --- Fonctions de DÃ©marrage et d'Initialisation ---

    function demarrerJeu() {
        const selecteur = document.getElementById('selecteurDifficulte');
        const niveau = selecteur.value;
        
        // Assigner les limites selon le choix
        MAX_NOMBRE = NIVEAUX_DIFFICULTE[niveau].max;
        MAX_TENTATIVES = NIVEAUX_DIFFICULTE[niveau].tentatives;
        
        // Basculer l'affichage (cacher la sÃ©lection, afficher le jeu)
        document.getElementById('selectionDifficulte').style.display = 'none';
        document.getElementById('jeu').style.display = 'block';

        initialiserJeu();
    }

    function initialiserJeu() {
        nombreSecret = Math.floor(Math.random() * MAX_NOMBRE) + 1;
        tentativesRestantes = MAX_TENTATIVES;
        jeuTermine = false;

        // Mise Ã  jour de tous les Ã©lÃ©ments d'affichage
        document.getElementById('plageNombres').textContent = `entre 1 et ${MAX_NOMBRE}`;
        document.getElementById('devinette').value = '';
        document.getElementById('devinette').disabled = false;
        document.getElementById('resultat').textContent = "Bonne chance !";
        document.getElementById('resultat').style.backgroundColor = 'transparent';
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        document.getElementById('listeHistorique').textContent = 'Aucune tentative.';
        document.getElementById('boutonRejouer').style.display = 'none';
        
        // Mettre Ã  jour les attributs min/max de l'input HTML
        document.getElementById('devinette').min = "1";
        document.getElementById('devinette').max = MAX_NOMBRE.toString();
        document.getElementById('devinette').focus();
    }

    // --- Logique du Jeu Principal ---

    function verifierProposition() {
        if (jeuTermine) return;

        const inputElement = document.getElementById('devinette');
        const devinette = parseInt(inputElement.value);
        const resultatDiv = document.getElementById('resultat');

        // 1. Validation de la saisie
        if (isNaN(devinette) || devinette < 1 || devinette > MAX_NOMBRE) {
            resultatDiv.textContent = `ðŸš« Veuillez entrer un nombre valide entre 1 et ${MAX_NOMBRE}.`;
            resultatDiv.style.backgroundColor = '#ffcdd2';
            return;
        }

        // DÃ©crÃ©menter la tentative
        tentativesRestantes--;
        
        // Mise Ã  jour de l'historique
        let listeHistorique = document.getElementById('listeHistorique');
        let historiqueText = listeHistorique.textContent === 'Aucune tentative.' ? '' : listeHistorique.textContent + ', ';
        listeHistorique.textContent = historiqueText + devinette;
        
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;

        // 2. VÃ©rification et feedback
        if (devinette === nombreSecret) {
            // GagnÃ©
            resultatDiv.textContent = `ðŸ¥³ VICTOIRE ! Le juste prix Ã©tait ${nombreSecret} !`;
            resultatDiv.style.backgroundColor = '#d4edda';
            terminerJeu();
        } else if (tentativesRestantes === 0) {
            // Perdu
            resultatDiv.textContent = `ðŸ˜­ DÃ‰FAITE ! Le nombre secret Ã©tait ${nombreSecret}.`;
            resultatDiv.style.backgroundColor = '#f8d7da';
            terminerJeu();
        } else if (devinette < nombreSecret) {
            // Indice Plus
            resultatDiv.textContent = "C'est PLUS â¬†ï¸ !";
            resultatDiv.style.backgroundColor = '#fff3cd'; 
        } else {
            // Indice Moins
            resultatDiv.textContent = "C'est MOINS â¬‡ï¸ !";
            resultatDiv.style.backgroundColor = '#fff3cd'; 
        }
        
        // 3. Ergonomie
        inputElement.value = '';
        inputElement.focus();
    }

    // --- Fonctions de Fin de Partie ---

    function terminerJeu() {
        jeuTermine = true;
        document.getElementById('devinette').disabled = true;
        document.getElementById('boutonRejouer').style.display = 'block';
    }

    function reinitialiserJeu() {
        // Retourne Ã  l'Ã©cran de sÃ©lection de difficultÃ©
        document.getElementById('selectionDifficulte').style.display = 'block';
        document.getElementById('jeu').style.display = 'none';
    }

</script>

</body>
</html>
