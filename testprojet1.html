<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Juste Prix (Plus ou Moins)</title>
    <style>
        /* CSS simple pour l'ergonomie (Ã  placer idÃ©alement dans un fichier style.css) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .resultat {
            margin-top: 20px;
            padding: 10px;
            min-height: 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
        }
        .historique {
            margin-top: 15px;
            text-align: left;
            padding: 10px;
            border-top: 1px dashed #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”¢ Le Juste Prix</h1>
    <p>Devinez le nombre secret entre 1 et 100.</p>
    
    <input type="number" id="devinette" placeholder="Entrez votre proposition" min="1" max="100">
    
    <button onclick="verifierProposition()">Deviner</button>

    <div id="resultat" class="resultat"></div>

    <p>Tentatives restantes : <span id="tentativesRestantes">7</span></p>

    <div class="historique">
        <strong>Historique :</strong>
        <span id="listeHistorique"></span>
    </div>

    <button id="boutonRejouer" onclick="reinitialiserJeu()" style="display: none;">Rejouer</button>

</div>

<script>
    let nombreSecret;
    let tentativesRestantes;
    const MAX_TENTATIVES = 7;
    let jeuTermine = false;

    // --- Fonctions du Jeu ---

    function initialiserJeu() {
        // DÃ©finit un nombre secret alÃ©atoire entre 1 et 100
        nombreSecret = Math.floor(Math.random() * 100) + 1;
        tentativesRestantes = MAX_TENTATIVES;
        jeuTermine = false;

        document.getElementById('devinette').value = '';
        document.getElementById('devinette').disabled = false;
        document.getElementById('resultat').textContent = "C'est parti !";
        document.getElementById('resultat').style.backgroundColor = 'transparent';
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        document.getElementById('listeHistorique').textContent = 'Aucune tentative.';
        document.getElementById('boutonRejouer').style.display = 'none';
    }

    function verifierProposition() {
        if (jeuTermine) return;

        const inputElement = document.getElementById('devinette');
        const devinette = parseInt(inputElement.value);
        const resultatDiv = document.getElementById('resultat');

        if (isNaN(devinette) || devinette < 1 || devinette > 100) {
            resultatDiv.textContent = "Veuillez entrer un nombre valide entre 1 et 100.";
            resultatDiv.style.backgroundColor = '#ffcdd2'; /* Rouge clair */
            return;
        }

        // Mise Ã  jour des tentatives
        tentativesRestantes--;
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;

        // Mise Ã  jour de l'historique
        let listeHistorique = document.getElementById('listeHistorique');
        let historiqueText = listeHistorique.textContent === 'Aucune tentative.' ? '' : listeHistorique.textContent + ', ';
        listeHistorique.textContent = historiqueText + devinette;

        if (devinette === nombreSecret) {
            // GagnÃ©
            resultatDiv.textContent = `ðŸŽ‰ Bravo ! Vous avez trouvÃ© ${nombreSecret} !`;
            resultatDiv.style.backgroundColor = '#d4edda'; // Vert clair
            terminerJeu(true);
        } else if (tentativesRestantes === 0) {
            // Perdu (plus de tentatives)
            resultatDiv.textContent = `ðŸ˜­ Perdu ! Le nombre secret Ã©tait ${nombreSecret}.`;
            resultatDiv.style.backgroundColor = '#f8d7da'; // Rouge trÃ¨s clair
            terminerJeu(false);
        } else if (devinette < nombreSecret) {
            // Indice Plus
            resultatDiv.textContent = "C'est PLUS !";
            resultatDiv.style.backgroundColor = '#fff3cd'; // Jaune clair
        } else {
            // Indice Moins
            resultatDiv.textContent = "C'est MOINS !";
            resultatDiv.style.backgroundColor = '#fff3cd'; // Jaune clair
        }
        
        // Vider le champ aprÃ¨s la saisie
        inputElement.value = '';
        // Re-focus pour l'ergonomie
        inputElement.focus();
    }

    function terminerJeu(aGagne) {
        jeuTermine = true;
        document.getElementById('devinette').disabled = true;
        document.getElementById('boutonRejouer').style.display = 'block';
    }

    function reinitialiserJeu() {
        initialiserJeu();
    }

    // Lancement du jeu au chargement de la page
    window.onload = initialiserJeu;
</script>

</body>
</html>
