<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GAME OVER - Rétro (Animé)</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    
    :root {
      --bg: #000;
      --red: #ff0000;
    }

    
    @keyframes blink-animation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; } 
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: 'Press Start 2P', monospace;
      color: var(--red);
      overflow: hidden;
      position: relative;
    }
    
    
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.05) 0px,
        rgba(255, 0, 0, 0.02) 2px,
        rgba(0, 0, 0, 0.25) 3px
      );
      pointer-events: none;
    }

   
    #game-over-screen {
      
      
      padding: 40px 40px; 
      box-shadow: 0 0 45px var(--red); 
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-over-screen h1 {
      margin: 0;
      font-size: 100px; 
      text-shadow: 0 0 15px var(--red); 
      letter-spacing: 10px; 
      text-align: center; 
      white-space: nowrap; 
      
      
      animation: blink-animation 1.5s step-end infinite; 
    }
  </style>
</head>
<body>

  <div id="game-over-screen">
    <h1>GAME OVER</h1>
  </div>

</body>
</html>
