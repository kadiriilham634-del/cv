<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Juste Prix (Plus ou Moins) - Sons agr√©ables</title> 
    
    <style>
        /* Styles de base (Mode Clair) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9eef7;
            color: #333;
            padding-top: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
        }

        h1 { color: #007bff; }
        h2 { color: #555; }

        input[type="number"], button, select {
            padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; 
            border-radius: 6px; border: 1px solid #ccc; font-size: 1em;
            background-color: #fff; color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            background-color: #28a745; color: white; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover { background-color: #218838; }
        button:active { transform: translateY(1px); }

        .resultat {
            margin-top: 20px; padding: 15px; min-height: 40px; font-size: 1.2em;
            font-weight: bold; border-radius: 6px; transition: background-color 0.5s;
        }

        .historique {
            margin-top: 15px; text-align: left; padding: 10px 0; border-top: 1px dashed #ccc;
            font-size: 0.9em; color: #666;
        }
        
        #meilleurScore { font-weight: bold; color: #e99400; }

        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            text-align: right;
        }
        
        #boutonTheme { 
            position: relative; 
            float: none;
            margin: 0;
            padding: 5px 10px; 
            background-color: #f4f4f9; 
            color: #333; 
            border: 1px solid #ccc; 
            border-radius: 20px;
            font-size: 0.8em;
            display: inline-block;
            width: auto;
        }
        
        /* Scores et indices (Mode clair) */
        .score-positif { color: #28a745; font-weight: bold; margin-left: 5px; }
        
        .score-negatif { 
            color: #3f51b5;
            font-weight: bold; 
            margin-left: 5px;
            padding: 2px 4px;
            border-radius: 4px; 
        }

        .froid { background-color: #add8e6; }
        .tiede { background-color: #fff3cd; }
        .proche { background-color: #ffc400; }

        /* Barre de progression (Mode clair) */
        #barreProgression { height: 15px; margin-bottom: 15px; border-radius: 5px; }
        #barreProgression::-webkit-progress-value { background-color: #28a745; }
        #barreProgression::-moz-progress-bar { background-color: #28a745; }

        /* Mode sombre */
        .dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }

        .dark-mode .container {
            background-color: #1e1e1e !important;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .dark-mode .resultat, 
        .dark-mode .froid, 
        .dark-mode .tiede, 
        .dark-mode .proche {
             color: #ffffff !important; 
        }

        .dark-mode .froid { background-color: #005a96 !important; }
        .dark-mode .tiede { background-color: #6a6a00 !important; }
        .dark-mode .proche { background-color: #995500 !important; }
        
        .dark-mode .score-negatif {
            color: #ffffff;
            background-color: #1a237e;
            padding: 2px 4px; 
            border-radius: 4px;
        }

        .dark-mode #barreProgression::-webkit-progress-value { background-color: #008000; }
        .dark-mode #barreProgression::-moz-progress-bar { background-color: #008000; }
    </style>
</head>
<body onload="chargerTheme(); mettreAJourAffichageRecord();">

<div class="container">
    
    <h1 style="margin-top: 0;">üî¢ Le Juste Prix (Plus ou Moins)</h1>

    <div id="selectionDifficulte">
        <h2>Choisissez la Difficult√©</h2>
        <select id="selecteurDifficulte">
            <option value="facile">Facile (1-50, 8 essais)</option>
            <option value="moyen" selected>Moyen (1-100, 7 essais)</option>
            <option value="difficile">Difficile (1-200, 6 essais)</option>
        </select>
        
        <p style="margin-top: 15px;">
            <span id="meilleurScore"></span>
        </p>

        <button onclick="demarrerJeu()">D√©marrer la Partie</button>
    </div>

    <div id="jeu" style="display: none;">
        <p>Devinez le nombre secret <span id="plageNombres"></span>.</p>
        
        <form onsubmit="verifierProposition(); return false;">
            <input type="number" id="devinette" placeholder="Entrez votre proposition" required>
            <button type="submit">Deviner</button>
        </form>

        <div id="resultat" class="resultat"></div>

        <p>Tentatives restantes : <span id="tentativesRestantes"></span></p>

        <progress id="barreProgression" value="0" max="0" style="width: 100%;"></progress>

        <div class="historique">
            <strong>Historique des propositions :</strong>
            <div id="listeHistorique" style="display: inline;">Aucune tentative.</div>
        </div>

        <button id="boutonRejouer" onclick="reinitialiserJeu()" style="display: none;">Rejouer</button>
    </div>

    <footer>
        <button onclick="basculerModeSombre()" id="boutonTheme">
            üåô Mode Sombre
        </button>
    </footer>
</div>

<script>
    const NIVEAUX_DIFFICULTE = {
        facile: { min: 1, max: 50, tentatives: 8 }, 
        moyen: { min: 1, max: 100, tentatives: 7 },
        difficile: { min: 1, max: 200, tentatives: 6 }
    };

    const KEY_MEILLEUR_SCORE = 'meilleurScoreJustePrix';
    const KEY_THEME = 'themeMode';

    let nombreSecret;
    let tentativesRestantes;
    let MAX_TENTATIVES;
    let borneMin; 
    let borneMax; 
    let jeuTermine = false;

    /* --- Web Audio API : bips doux sans fichier son --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function jouerBip(frequence = 600, dureeMs = 150, volume = 0.25, type = 'sine') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = type; // 'sine', 'triangle', etc.
        osc.frequency.setValueAtTime(frequence, audioCtx.currentTime);

        gain.gain.setValueAtTime(volume, audioCtx.currentTime);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + dureeMs / 1000);
    }

    /* --- Mode sombre --- */
    function basculerModeSombre() {
        const body = document.body;
        const bouton = document.getElementById('boutonTheme');

        body.classList.toggle('dark-mode');

        const estSombre = body.classList.contains('dark-mode');
        
        bouton.textContent = estSombre ? '‚òÄÔ∏è Mode Clair' : 'üåô Mode Sombre';
        localStorage.setItem(KEY_THEME, estSombre ? 'sombre' : 'clair');
    }

    function chargerTheme() {
        const themeSauvegarde = localStorage.getItem(KEY_THEME);
        const bouton = document.getElementById('boutonTheme');

        if (!bouton) return; 

        if (themeSauvegarde === 'sombre') {
            document.body.classList.add('dark-mode');
            bouton.textContent = '‚òÄÔ∏è Mode Clair';
        } else {
            bouton.textContent = 'üåô Mode Sombre';
        }
    }

    /* --- Score persistant --- */
    function obtenirMeilleurScore() {
        const scoreStocke = localStorage.getItem(KEY_MEILLEUR_SCORE);
        return scoreStocke ? parseInt(scoreStocke) : Infinity;
    }

    function mettreAJourAffichageRecord() {
        const meilleurScore = obtenirMeilleurScore();
        const elementRecord = document.getElementById('meilleurScore');

        if (elementRecord) {
            if (meilleurScore === Infinity) {
                elementRecord.textContent = "Aucun record encore √©tabli.";
            } else {
                elementRecord.textContent = `Record actuel : ${meilleurScore} tentatives üèÜ`;
            }
        }
    }

    function verifierEtSauvegarderRecord(scoreActuel) {
        const meilleurScoreActuel = obtenirMeilleurScore();

        if (scoreActuel < meilleurScoreActuel) {
            localStorage.setItem(KEY_MEILLEUR_SCORE, scoreActuel);
        }
    }

    /* --- D√©marrage / Initialisation --- */
    function demarrerJeu() {
        const selecteur = document.getElementById('selecteurDifficulte');
        const niveau = selecteur.value;
        
        borneMin = NIVEAUX_DIFFICULTE[niveau].min;
        borneMax = NIVEAUX_DIFFICULTE[niveau].max;
        
        const MAX_GENERATION = borneMax;
        MAX_TENTATIVES = NIVEAUX_DIFFICULTE[niveau].tentatives;
        
        document.getElementById('selectionDifficulte').style.display = 'none';
        document.getElementById('jeu').style.display = 'block';

        nombreSecret = Math.floor(Math.random() * MAX_GENERATION) + 1;
        
        initialiserJeu();
    }

    function initialiserJeu() {
        tentativesRestantes = MAX_TENTATIVES;
        jeuTermine = false;

        mettreAJourAffichageRecord(); 
        mettreAJourAffichageBornes(); 
        
        document.getElementById('devinette').value = '';
        document.getElementById('devinette').disabled = false;
        
        document.getElementById('resultat').className = 'resultat'; 
        document.getElementById('resultat').style.backgroundColor = 'transparent';
        document.getElementById('resultat').innerHTML = "Bonne chance !";
        
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        
        const barre = document.getElementById('barreProgression');
        barre.max = MAX_TENTATIVES;
        barre.value = MAX_TENTATIVES;

        document.getElementById('listeHistorique').innerHTML = 'Aucune tentative.'; 
        
        document.getElementById('boutonRejouer').style.display = 'none';
        
        document.getElementById('devinette').min = "1";
        document.getElementById('devinette').max = NIVEAUX_DIFFICULTE[document.getElementById('selecteurDifficulte').value].max.toString();
        document.getElementById('devinette').focus();
    }

    function mettreAJourAffichageBornes() {
        document.getElementById('plageNombres').textContent = `entre ${borneMin} et ${borneMax}`;
    }

    /* --- V√©rification d'une proposition --- */
    function verifierProposition() {
        if (jeuTermine) return;

        // Clic "Deviner" : petit bip doux
        jouerBip(650, 70, 0.15, 'sine');

        const inputElement = document.getElementById('devinette');
        const devinette = parseInt(inputElement.value);
        const resultatDiv = document.getElementById('resultat');
        const niveauSelectionne = document.getElementById('selecteurDifficulte').value;

        if (isNaN(devinette) || devinette < NIVEAUX_DIFFICULTE[niveauSelectionne].min || devinette > NIVEAUX_DIFFICULTE[niveauSelectionne].max) {
            resultatDiv.innerHTML = `üö´ Veuillez entrer un nombre valide dans la plage initiale (1 - ${NIVEAUX_DIFFICULTE[niveauSelectionne].max}).`;
            resultatDiv.className = 'resultat';
            resultatDiv.style.backgroundColor = '#ffcdd2';
            return;
        }
        
        if (devinette < borneMin || devinette > borneMax) {
            resultatDiv.innerHTML = `‚ö†Ô∏è Ce nombre est en dehors de la plage de recherche (${borneMin} √† ${borneMax})!`;
            resultatDiv.className = 'resultat';
            resultatDiv.style.backgroundColor = '#ffcdd2';
            inputElement.value = '';
            inputElement.focus();
            return;
        }

        tentativesRestantes--;
        
        let listeHistorique = document.getElementById('listeHistorique');
        const tentativesUtilisees = MAX_TENTATIVES - tentativesRestantes; 
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        
        document.getElementById('barreProgression').value = tentativesRestantes;

        let scoreDuCoup = 0;
        let scoreAffichage = '';
        let classeIndice = '';
        let messagePrincipal = '';
        
        if (devinette === nombreSecret) {

            // Victoire : petite mont√©e douce (3 notes)
            jouerBip(600, 140, 0.22, 'sine');
            setTimeout(() => jouerBip(800, 140, 0.22, 'sine'), 150);
            setTimeout(() => jouerBip(1000, 180, 0.22, 'triangle'), 300);
            
            const meilleurScoreActuel = obtenirMeilleurScore();
            let recordMessage = '';

            if (tentativesUtilisees < meilleurScoreActuel) {
                localStorage.setItem(KEY_MEILLEUR_SCORE, tentativesUtilisees);
                recordMessage = ` üåü NOUVEAU RECORD ! (${tentativesUtilisees} tentatives)`;
            }

            resultatDiv.innerHTML = `ü•≥ VICTOIRE ! Le juste prix √©tait ${nombreSecret} !${recordMessage}`;
            resultatDiv.className = 'resultat';
            resultatDiv.style.backgroundColor = '#d4edda';
            
            terminerJeu();
        } else if (tentativesRestantes === 0) {

            // D√©faite : petite descente douce (2 notes)
            jouerBip(500, 180, 0.2, 'triangle');
            setTimeout(() => jouerBip(350, 220, 0.2, 'sine'), 200);

            resultatDiv.innerHTML = `üò≠ D√âFAITE ! Le nombre secret √©tait ${nombreSecret}.`;
            resultatDiv.className = 'resultat';
            resultatDiv.style.backgroundColor = '#f8d7da';
            terminerJeu();
        } else {
            const distance = Math.abs(devinette - nombreSecret);
            let indiceChaleur = "";

            if (distance <= 3) {
                indiceChaleur = "üî• Tr√®s Proche !";
                classeIndice = 'proche';
                scoreDuCoup = 3; 
                // Proche : bling aigu
                jouerBip(900, 120, 0.2, 'sine');
            } else if (distance <= 10) {
                indiceChaleur = "üå°Ô∏è Ti√®de.";
                classeIndice = 'tiede';
                scoreDuCoup = 1;
                // Ti√®de : bip m√©dium doux
                jouerBip(650, 120, 0.18, 'triangle');
            } else {
                indiceChaleur = "‚ùÑÔ∏è Froid.";
                classeIndice = 'froid';
                scoreDuCoup = -1;
                // Froid : bip un peu plus grave
                jouerBip(450, 120, 0.18, 'triangle');
            }

            resultatDiv.className = 'resultat ' + classeIndice;
            resultatDiv.style.backgroundColor = ''; 

            if (scoreDuCoup >= 0) {
                scoreAffichage = `<span class="score-positif">(+${scoreDuCoup})</span>`;
            } else {
                scoreAffichage = `<span class="score-negatif">√âcart important</span>`;
            }
            
            if (devinette < nombreSecret) {
                messagePrincipal = `C'est PLUS ‚¨ÜÔ∏è ! (${indiceChaleur}) ${scoreAffichage}`;
                if (devinette + 1 > borneMin) {
                    borneMin = devinette + 1;
                    mettreAJourAffichageBornes();
                }
            } else {
                messagePrincipal = `C'est MOINS ‚¨áÔ∏è ! (${indiceChaleur}) ${scoreAffichage}`;
                if (devinette - 1 < borneMax) {
                    borneMax = devinette - 1;
                    mettreAJourAffichageBornes();
                }
            }
            resultatDiv.innerHTML = messagePrincipal; 
        }
        
        const numeroDevineEnGras = `<span style="font-weight: bold;">${devinette}</span>`; 
        const nouvelleEntreeHTML = `${numeroDevineEnGras} ${scoreAffichage}`;

        if (listeHistorique.innerHTML.includes('Aucune tentative.')) {
            listeHistorique.innerHTML = nouvelleEntreeHTML;
        } else {
            listeHistorique.innerHTML = listeHistorique.innerHTML + ', ' + nouvelleEntreeHTML;
        }

        inputElement.value = '';
        inputElement.focus();
    }

    /* --- Fin de partie / r√©initialisation --- */
    function terminerJeu() {
        jeuTermine = true;
        document.getElementById('devinette').disabled = true;
        document.getElementById('boutonRejouer').style.display = 'block';
    }

    function reinitialiserJeu() {
        document.getElementById('selectionDifficulte').style.display = 'block';
        document.getElementById('jeu').style.display = 'none';

        mettreAJourAffichageRecord(); 
    }
</script>

</body>
</html>
