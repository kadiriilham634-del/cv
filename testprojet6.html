    <style>

        /* Palette harmonieuse pour Froid/Ti√®de/Proche */

        .historique span {

        /* Am√©lioration des messages de r√©sultat */
        .resultat.message-bienvenue {

<body onload="chargerTheme(); mettreAJourAffichageRecord();">

<div class="container">
    
    <h1 style="margin-top: 0;">üéØ Le Juste Prix (Plus ou Moins)</h1>

    <div id="selectionDifficulte">
        <h2>Choisissez la Difficult√©</h2>
        <select id="selecteurDifficulte">
            <option value="facile">Facile (1-50, 8 essais)</option>
            <option value="moyen" selected>Moyen (1-100, 7 essais)</option>
            <option value="difficile">Difficile (1-200, 6 essais)</option>
        </select>
        
        <p style="margin-top: 20px;">
            <span id="meilleurScore"></span>
        </p>

        <button onclick="demarrerJeu()">D√©marrer la Partie</button>
        
        <p class="note-audio">
            üéß Pour activer les sons : cliquez sur "Mode Sombre" ou "D√©marrer la Partie"
        </p>
    </div>

    <div id="jeu" style="display: none;">
        <p>Devinez le nombre secret <span id="plageNombres"></span>.</p>
        
        <form onsubmit="verifierProposition(); return false;">
            <input type="number" id="devinette" placeholder="Entrez votre proposition" required>
            <button type="submit">Deviner</button>
        </form>

        <div id="resultat" class="resultat"></div>

        <p>Tentatives restantes : <span id="tentativesRestantes"></span></p>

        <progress id="barreProgression" value="0" max="0" style="width: 100%;"></progress>

        <div class="historique">
            <strong>Historique des propositions :</strong>
            <div id="listeHistorique">Aucune tentative.</div>
        </div>

        <button id="boutonRejouer" onclick="reinitialiserJeu()" style="display: none;">Rejouer</button>
    </div>

    <footer>
        <button onclick="basculerModeSombre()" id="boutonTheme">
            üåô Mode Sombre
        </button>
    </footer>

</div>

<script>
    const NIVEAUX_DIFFICULTE = {
        facile: { min: 1, max: 50, tentatives: 8 }, 
        moyen: { min: 1, max: 100, tentatives: 7 },
        difficile: { min: 1, max: 200, tentatives: 6 }
    };

    const KEY_MEILLEUR_SCORE = 'meilleurScoreJustePrix';
    const KEY_THEME = 'themeMode';

    let nombreSecret;
    let tentativesRestantes;
    let MAX_TENTATIVES;
    let borneMin; 
    let borneMax; 
    let jeuTermine = false;

    /* --- Web Audio API --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioUnlocked = false;

    function unlockAudio() {
        if (audioUnlocked) return;
        if (audioCtx.state === 'suspended') {
            audioCtx.resume().then(() => {
                audioUnlocked = true;
                jouerBip(600, 100, 0.2, 'sine');
            }).catch(e => console.error("√âchec du d√©blocage audio:", e));
        } else {
            audioUnlocked = true;
        }
    }

    function jouerBip(frequence = 600, dureeMs = 150, volume = 0.3, type = 'sine') {
        if (!audioUnlocked) return; 
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const now = audioCtx.currentTime;
        const dureeSec = dureeMs / 1000;

        osc.type = type;
        osc.frequency.setValueAtTime(frequence, now);

        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(volume, now + 0.01);
        gain.gain.linearRampToValueAtTime(0, now + dureeSec);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(now);
        osc.stop(now + dureeSec);
    }

    /* --- Mode sombre --- */
    function basculerModeSombre() {
        unlockAudio();
        jouerBip(700, 150, 0.25, 'sine');
        
        const body = document.body;
        const bouton = document.getElementById('boutonTheme');

        body.classList.toggle('dark-mode');

        const estSombre = body.classList.contains('dark-mode');
        bouton.textContent = estSombre ? '‚òÄÔ∏è Mode Clair' : 'üåô Mode Sombre';
        localStorage.setItem(KEY_THEME, estSombre ? 'sombre' : 'clair');
    }

    function chargerTheme() {
        const themeSauvegarde = localStorage.getItem(KEY_THEME);
        const bouton = document.getElementById('boutonTheme');
        if (!bouton) return; 

        if (themeSauvegarde === 'sombre') {
            document.body.classList.add('dark-mode');
            bouton.textContent = '‚òÄÔ∏è Mode Clair';
        } else {
            bouton.textContent = 'üåô Mode Sombre';
        }
    }

    /* --- Score persistant --- */
    function obtenirMeilleurScore() {
        const scoreStocke = localStorage.getItem(KEY_MEILLEUR_SCORE);
        return scoreStocke ? parseInt(scoreStocke) : Infinity;
    }

    function mettreAJourAffichageRecord() {
        const meilleurScore = obtenirMeilleurScore();
        const elementRecord = document.getElementById('meilleurScore');

        if (!elementRecord) return;

        if (meilleurScore === Infinity) {
            elementRecord.innerHTML = "Aucun record encore √©tabli.";
        } else {
            elementRecord.innerHTML = `Record actuel : <strong>${meilleurScore}</strong> tentatives üèÜ`;
        }
    }

    /* --- D√©marrage / Initialisation --- */
    function demarrerJeu() {
        unlockAudio(); 
        // Son de d√©marrage : arp√®ge joyeux
        jouerBip(523, 100, 0.25, 'sine'); // Do
        setTimeout(() => jouerBip(659, 100, 0.25, 'sine'), 110); // Mi
        setTimeout(() => jouerBip(784, 150, 0.28, 'sine'), 220); // Sol
        
        const selecteur = document.getElementById('selecteurDifficulte');
        const niveau = selecteur.value;
        
        borneMin = NIVEAUX_DIFFICULTE[niveau].min;
        borneMax = NIVEAUX_DIFFICULTE[niveau].max;
        
        const MAX_GENERATION = borneMax;
        MAX_TENTATIVES = NIVEAUX_DIFFICULTE[niveau].tentatives;
        
        document.getElementById('selectionDifficulte').style.display = 'none';
        document.getElementById('jeu').style.display = 'block';

        nombreSecret = Math.floor(Math.random() * MAX_GENERATION) + 1;
        
        initialiserJeu();
    }

    function initialiserJeu() {
        tentativesRestantes = MAX_TENTATIVES;
        jeuTermine = false;

        mettreAJourAffichageRecord(); 
        mettreAJourAffichageBornes(); 
        
        const input = document.getElementById('devinette');
        const resultatDiv = document.getElementById('resultat');

        input.value = '';
        input.disabled = false;
        input.focus();
        
        resultatDiv.className = 'resultat message-bienvenue'; 
        resultatDiv.style.backgroundColor = '';
        resultatDiv.innerHTML = "Bonne chance ! üéØ";
        
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        
        const barre = document.getElementById('barreProgression');
        barre.max = MAX_TENTATIVES;
        barre.value = MAX_TENTATIVES;

        document.getElementById('listeHistorique').innerHTML = 'Aucune tentative.'; 
        document.getElementById('boutonRejouer').style.display = 'none';
        
        input.min = "1";
        input.max = NIVEAUX_DIFFICULTE[document.getElementById('selecteurDifficulte').value].max.toString();
    }

    function mettreAJourAffichageBornes() {
        document.getElementById('plageNombres').innerHTML = `entre <strong>${borneMin}</strong> et <strong>${borneMax}</strong>`;
    }

    /* --- V√©rification d'une proposition --- */
    function verifierProposition() {
        if (jeuTermine) return;

        jouerBip(650, 80, 0.2, 'sine');

        const inputElement = document.getElementById('devinette');
        const devinette = parseInt(inputElement.value);
        const resultatDiv = document.getElementById('resultat');
        const niveauSelectionne = document.getElementById('selecteurDifficulte').value;

        const maxInitial = NIVEAUX_DIFFICULTE[niveauSelectionne].max;
        if (isNaN(devinette) || devinette < 1 || devinette > maxInitial) {
            resultatDiv.innerHTML = `üö´ Veuillez entrer un nombre valide dans la plage initiale (1 - ${maxInitial}).`;
            resultatDiv.className = 'resultat message-erreur';
            resultatDiv.style.backgroundColor = ''; 
            return;
        }
        
        if (devinette < borneMin || devinette > borneMax) {
            resultatDiv.innerHTML = `‚ö†Ô∏è Ce nombre est en dehors de la plage de recherche actuelle (${borneMin} √† ${borneMax})!`;
            resultatDiv.className = 'resultat message-erreur';
            resultatDiv.style.backgroundColor = ''; 
            inputElement.value = '';
            inputElement.focus();
            return;
        }

        tentativesRestantes--;
        
        const listeHistorique = document.getElementById('listeHistorique');
        const tentativesUtilisees = MAX_TENTATIVES - tentativesRestantes; 
        document.getElementById('tentativesRestantes').textContent = tentativesRestantes;
        document.getElementById('barreProgression').value = tentativesRestantes;

        let scoreDuCoup = 0;
        let scoreAffichage = '';
        let classeIndice = '';
        let messagePrincipal = '';
        
        if (devinette === nombreSecret) {

            // Victoire : m√©lodie joyeuse
            jouerBip(523, 150, 0.28, 'sine'); // Do
            setTimeout(() => jouerBip(659, 150, 0.28, 'sine'), 150); // Mi
            setTimeout(() => jouerBip(784, 150, 0.28, 'sine'), 300); // Sol
            setTimeout(() => jouerBip(1047, 300, 0.32, 'sine'), 450); // Do aigu
            
            const meilleurScoreActuel = obtenirMeilleurScore();
            let recordMessage = '';

            if (tentativesUtilisees < meilleurScoreActuel) {
                localStorage.setItem(KEY_MEILLEUR_SCORE, tentativesUtilisees);
                recordMessage = ` <br>üåü NOUVEAU RECORD ! (${tentativesUtilisees} tentatives)`;
                mettreAJourAffichageRecord(); 
            }

            resultatDiv.innerHTML = `ü•≥ <strong>VICTOIRE !</strong> Le juste prix √©tait ${nombreSecret} !${recordMessage}`;
            resultatDiv.className = 'resultat message-victoire';
            resultatDiv.style.backgroundColor = ''; 
            
            terminerJeu();
        } else if (tentativesRestantes === 0) {

            // D√©faite : m√©lodie triste
            jouerBip(392, 200, 0.25, 'sine'); // Sol
            setTimeout(() => jouerBip(349, 200, 0.25, 'sine'), 220); // Fa
            setTimeout(() => jouerBip(330, 200, 0.25, 'sine'), 440); // Mi
            setTimeout(() => jouerBip(294, 400, 0.25, 'sine'), 660); // R√©

            resultatDiv.innerHTML = `üò≠ <strong>D√âFAITE !</strong> Le nombre secret √©tait ${nombreSecret}.`;
            resultatDiv.className = 'resultat message-defaite';
            resultatDiv.style.backgroundColor = ''; 
            terminerJeu();
        } else {
            const distance = Math.abs(devinette - nombreSecret);
            let indiceChaleur = "";

            if (distance <= 3) {
                indiceChaleur = "üî• Tr√®s Proche";
                classeIndice = 'proche';
                scoreDuCoup = 3; 
                // Son chaud : notes montantes rapides
                jouerBip(800, 100, 0.25, 'sine');
                setTimeout(() => jouerBip(1000, 100, 0.25, 'sine'), 110);
            } else if (distance <= 10) {
                indiceChaleur = "üå°Ô∏è Ti√®de";
                classeIndice = 'tiede';
                scoreDuCoup = 1;
                // Son ti√®de : note moyenne
                jouerBip(600, 150, 0.22, 'sine');
            } else {
                indiceChaleur = "‚ùÑÔ∏è Froid";
                classeIndice = 'froid';
                scoreDuCoup = -1;
                // Son froid : notes descendantes
                jouerBip(500, 100, 0.2, 'sine');
                setTimeout(() => jouerBip(400, 120, 0.2, 'sine'), 110);
            }

            resultatDiv.className = 'resultat ' + classeIndice;
            resultatDiv.style.backgroundColor = ''; 

            if (scoreDuCoup >= 0) {
                scoreAffichage = `<span class="score-positif">+${scoreDuCoup}</span>`;
            } else {
                scoreAffichage = ``;
            }
            
            if (devinette < nombreSecret) {
                messagePrincipal = `C'est <strong>PLUS</strong> ‚¨ÜÔ∏è ${indiceChaleur} ${scoreAffichage}`;
                if (devinette + 1 > borneMin) {
                    borneMin = devinette + 1;
                    mettreAJourAffichageBornes();
                }
            } else {
                messagePrincipal = `C'est <strong>MOINS</strong> ‚¨áÔ∏è ${indiceChaleur} ${scoreAffichage}`;
                if (devinette - 1 < borneMax) {
                    borneMax = devinette - 1;
                    mettreAJourAffichageBornes();
                }
            }
            resultatDiv.innerHTML = messagePrincipal; 
        }
        
        const nouvelleEntreeHTML = `<div><span>${devinette}</span> ${scoreAffichage}</div>`; 

        if (listeHistorique.innerHTML.includes('Aucune tentative.')) {
            listeHistorique.innerHTML = nouvelleEntreeHTML;
        } else {
            listeHistorique.innerHTML += nouvelleEntreeHTML;
        }

        inputElement.value = '';
        inputElement.focus();
    }

    /* --- Fin de partie / r√©initialisation --- */
    function terminerJeu() {
        jeuTermine = true;
        document.getElementById('devinette').disabled = true;
        document.getElementById('boutonRejouer').style.display = 'block';
    }

    function reinitialiserJeu() {
        document.getElementById('selectionDifficulte').style.display = 'block';
        document.getElementById('jeu').style.display = 'none';
        mettreAJourAffichageRecord(); 
    }
</script>
