<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GAME OVER - Effet Machine à Écrire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-color: #ff0000; 
            --bg-color: #111;
        }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: var(--text-color);
        }

        
        .centered {
            display: flex; 
            align-items: baseline; 
        }
        
        
        .text-xl {
            font-size: 150px; 
            font-weight: 700;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin: 0;
            white-space: nowrap; 
        }

        
        .letter {
            display: inline-block;
            opacity: 0; 
        }
        
        
        .cursor {
            font-size: 150px; 
            line-height: 1.2;
            font-weight: 100; 
            display: inline-block;
            opacity: 0; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            
           
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

<div class="centered">
    <p id="animatedText" class="text-xl">GAME OVER</p>
    <span id="cursor" class="cursor">|</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const textElement = document.getElementById('animatedText');
        const cursor = document.getElementById('cursor');
        
        
        const textWrapper = document.querySelector('#animatedText');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        
        function startTypingAnimation() {
            
            anime.set(cursor, { opacity: 0 });
            
            anime.set('#animatedText .letter', { opacity: 0 });

            const typingTimeline = anime.timeline({
                easing: 'easeInOutQuad',
                autoplay: true,
                loop: false,
            });

            
            typingTimeline.add({
                targets: '#animatedText .letter',
                opacity: 1,
                duration: 130, 
                delay: anime.stagger(130),
            })
            
            .add({
                targets: cursor,
                opacity: 1,
                duration: 1, 
                delay: 200, 
            })
            
            .add({
                duration: 2000, 
            }, '+=0') 
            
            
            .finished.then(() => {
                
                setTimeout(startTypingAnimation, 500); 
            });
        }
        
        startTypingAnimation();
    });
</script>

</body>
</html>
