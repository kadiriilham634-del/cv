<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GAME OVER - Effet Machine à Écrire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-color: #ff0000; /* Rouge vif pour Game Over */
            --bg-color: #111;
        }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: var(--text-color);
        }

        /* Conteneur principal pour le centrage */
        .centered {
            display: flex; /* Permet au texte et au curseur d'être alignés */
            align-items: baseline; /* Alignement sur la ligne de base du texte */
        }
        
        /* Style du texte principal */
        .text-xl {
            font-size: 150px; 
            font-weight: 700;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin: 0;
            white-space: nowrap; 
        }

        /* Styles des lettres générées par Anime.js */
        .letter {
            display: inline-block;
            opacity: 0; 
        }
        
        /* Curseur Clignotant (le trait '|') */
        .cursor {
            font-size: 150px; /* Taille du curseur égale à la taille du texte */
            line-height: 1.2;
            font-weight: 100; /* Le curseur est plus fin */
            display: inline-block;
            opacity: 0; /* Caché au départ par JS */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            
            /* Animation CSS pour le clignotement */
            animation: blink 1s step-end infinite;
        }
        
        /* La logique de clignotement est toujours en CSS */
        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

<div class="centered">
    <p id="animatedText" class="text-xl">GAME OVER</p>
    <span id="cursor" class="cursor">|</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const textElement = document.getElementById('animatedText');
        const cursor = document.getElementById('cursor');
        
        // 1. Split du texte par lettres
        const textWrapper = document.querySelector('#animatedText');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        // 2. Fonction principale d'animation
        function startTypingAnimation() {
            // Cacher le curseur au début de l'animation
            anime.set(cursor, { opacity: 0 });
            // Cacher toutes les lettres pour la réinitialisation
            anime.set('#animatedText .letter', { opacity: 0 });

            const typingTimeline = anime.timeline({
                easing: 'easeInOutQuad',
                autoplay: true,
                loop: false,
            });

            // Étape 1 : Révéler les lettres une par une
            typingTimeline.add({
                targets: '#animatedText .letter',
                opacity: 1,
                duration: 130, 
                delay: anime.stagger(130),
            })
            // Étape 2 : Afficher le curseur clignotant
            .add({
                targets: cursor,
                opacity: 1,
                duration: 1, 
                delay: 200, // Petite pause après la frappe
            })
            // Étape 3 : Temps où le texte reste affiché avec le curseur (2 secondes)
            .add({
                duration: 2000, 
            }, '+=0') 
            
            // 4. Boucle : Quand l'animation est finie, on redémarre
            .finished.then(() => {
                // Petite pause avant de tout recommencer
                setTimeout(startTypingAnimation, 500); 
            });
        }
        
        startTypingAnimation();
    });
</script>

</body>
</html>
