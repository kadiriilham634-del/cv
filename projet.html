<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation END. Glitch Harmonieux et Flou Descendant</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .glitch-effect {
            font-family: 'Anton', sans-serif; 
            font-size: 300px; /* Taille conservée: 300px */
            font-weight: 400; 
            color: rgb(255, 255, 255); /* Couleur conservée: Rouge foncé */
            letter-spacing: 0px; 
            position: relative;
            text-transform: uppercase; 
            
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5); 
            
            animation: 
                glitch-appear 1s forwards ease-out, 
                glitch-loop 0.4s 1s infinite linear alternate; 
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white; 
            overflow: hidden; 
            animation: glitch-split 0.4s 1s infinite linear alternate; 
        }

        .glitch-effect::before {
            left: 0px; 
            text-shadow: 
                -8px 0 5px rgba(123, 124, 124, 0.7); /* Gris/Cyan */
            animation: glitch-split 0.4s 1s infinite linear alternate-reverse; 
        }

        .glitch-effect::after {
            left: 0px; 
            text-shadow: 
                8px 0 5px rgba(255, 255, 255, 0.7); /* Blanc/Rouge */
            animation: glitch-split 0.4s 1s infinite linear alternate; 
        }

        /* Animation d'apparition (inchangée) */
        @keyframes glitch-appear {
            0% {
                opacity: 0;
                transform: scale(0.7);
                filter: blur(20px); 
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Animation principale du glitch (déplacements du texte) - Inchangée */
        @keyframes glitch-loop {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.3);
                filter: blur(0px);
            }
            25% {
                transform: translateX(5px) translateY(-3px);
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5);
                filter: blur(1.5px); 
            }
            50% {
                transform: translateX(-4px) translateY(2px);
                text-shadow: 
                    0 0 8px rgba(255, 255, 255, 0.4),
                    0 0 15px rgba(255, 255, 255, 0.2);
                filter: blur(0px);
            }
            75% {
                transform: translateX(3px) translateY(-1px);
                text-shadow: 
                    0 0 12px rgba(255, 255, 255, 0.6),
                    0 0 25px rgba(255, 255, 255, 0.4);
                filter: blur(1px); 
            }
        }

        /* Animation des pseudo-éléments pour la distorsion latérale (maintenant descendante) */
        @keyframes glitch-split {
            0% {
                /* Début: Le clip couvre la partie supérieure du texte */
                clip: rect(0px, 900px, 10px, 0px); /* Une petite bande en haut */
                transform: translateX(0px) translateY(0px);
            }
            25% {
                /* Le clip s'étend au milieu */
                clip: rect(0px, 900px, 150px, 0px); 
                transform: translateX(-10px) translateY(0px); 
                filter: blur(2px); 
            }
            50% {
                /* Le clip couvre une grande partie du texte */
                clip: rect(0px, 900px, 280px, 0px);
                transform: translateX(8px) translateY(0px);
                filter: blur(1px);
            }
            75% {
                /* Le clip atteint la limite inférieure (ou proche) */
                clip: rect(0px, 900px, 350px, 0px); /* Plus bas que le texte */
                transform: translateX(-12px) translateY(0px);
                filter: blur(3px); 
            }
            100% {
                /* Retour à une petite bande, mais la boucle inverse assure la continuité */
                clip: rect(0px, 900px, 10px, 0px); 
                transform: translateX(9px) translateY(0px);
                filter: blur(1.5px);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-effect" data-text="END.">END.</div>
</body>
</html>
